<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Label Input</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .input-container {
      position: relative;
      margin: 20px 0;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      padding-top: 20px; /* Add space for label */
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      font-size: 16px;
      color: #333;
    }

    label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #888;
      pointer-events: none;
      transition: all 0.3s ease-in-out;
    }

    /* Label moves up when the input is focused or has content */
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: 0;
      font-size: 12px;
      color: #007BFF; /* Change color on focus */
    }
  </style>
</head>
<body>
  <div class="input-container">
    <input type="text" id="username" required placeholder=" ">
    <label for="username">Username</label>
  </div>

  <script>
    // Optional JavaScript to handle focus and blur for older browsers
    const inputs = document.querySelectorAll('.input-container input');

    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.nextElementSibling.classList.add('focused');
      });
      input.addEventListener('blur', () => {
        if (!input.value) {
          input.nextElementSibling.classList.remove('focused');
        }
      });
    });
  </script>
</body>
</html>
